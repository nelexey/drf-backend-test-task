services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: aihunt_db
      POSTGRES_USER: aihunt_user
      POSTGRES_PASSWORD: aihunt_pass
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aihunt_user -d aihunt_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - aihunt_network

  backend:
    build: ./backend
    command: >
      sh -c "sleep 3 &&
             python manage.py makemigrations users access_control &&
             python manage.py migrate &&
             python manage.py seed_data &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DEBUG=1
      - DB_NAME=aihunt_db
      - DB_USER=aihunt_user
      - DB_PASSWORD=aihunt_pass
      - DB_HOST=db
      - DB_PORT=5432
    networks:
      - aihunt_network

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://localhost:8000
    networks:
      - aihunt_network

volumes:
  postgres_data:

networks:
  aihunt_network:
    driver: bridge
